<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="shortcut icon" href="./images/cap.png" type="image/png">
</head>
<body>

  <section class="login text-white">
    <form class="container">        
      <div class="form-group">
        <label for="InputName">Username</label>
        <input name="username" type="text" class="form-control" id="InputName" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="InputPassword">Password</label>
        <input name="password" type="password" class="form-control" id="InputPassword" minlength="5" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-warning" data-loading-text="Sending...">Sign in/Sign up</button>
    </form>
  </section>



  <div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h6>Sorry! Our server is currently unavailable</h6>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
